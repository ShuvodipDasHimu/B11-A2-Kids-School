<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/96cbc0014a.js" crossorigin="anonymous"></script>
  <title>Kids Education</title>
</head>
<body>
  <!-- Header Section -->
   <header class="header">
    <!-- Navigation Section -->
    <nav class="navbar">
      <div class="nav-logo">
        <img class="nav-logo-img" src="./assets/logo.png" alt="">
        <h1 class="nav-logo-title">SCHOOL</h1>
      </div>
      <ul class="nav-links">
        <li><a id="home" href="">Home</a></li>
        <li><a id="about" href="">About</a></li>

        <li><a id="admission" href="">Admission</a></li>
